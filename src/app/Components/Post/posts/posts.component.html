<div class="container">
    <h2>Lista de Publicaciones</h2>
    <div *ngIf="posts.length === 0">No hay publicaciones disponibles.</div>
  
    <div *ngFor="let post of posts" class="post">
      <h3>{{ post.title }}</h3>
      <p><strong>Publicado por:</strong> {{ post.userName }}</p>
      <img [src]="post.url" alt="Post Image" class="img-fluid">
      <p><strong>Fecha:</strong> {{ post.date | date: 'short' }}</p>
    </div>
</div>
