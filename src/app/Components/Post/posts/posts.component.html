<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Lista de Publicaciones</h2>
    <div *ngIf="posts.length === 0" class="text-center text-gray-500">
        <p>No hay posts.</p>
      </div>
  
    <div *ngIf="posts.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let post of posts" class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden">
          <img [src]="post.url" alt="Post Image" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900 truncate mb-2">{{ post.title }}</h3>
            <p class="text-sm text-gray-700"><strong>Publicado por:</strong> {{ post.userName }}</p>
            <p class="text-sm text-gray-500"><strong>Fecha:</strong> {{ post.date | date: 'dd/MM/yyyy HH:mm' }}</p>
          </div>
        </div>
    </div>
</div>
