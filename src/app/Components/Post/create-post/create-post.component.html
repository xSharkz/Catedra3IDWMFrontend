<div class="container max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-900">Crear Publicación</h2>
  
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
        <input id="title" formControlName="title" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ingresa el título" required />
      </div>
  
      <div class="form-group">
        <label for="image" class="block text-sm font-medium text-gray-700">Imagen</label>
        <input type="file" id="image" (change)="onImageChange($event)" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
  
      <button type="submit" class="w-full py-3 mt-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 disabled:bg-gray-400 transition-all" [disabled]="postForm.invalid">
        Crear Publicación
      </button>
    </form>
  </div>
