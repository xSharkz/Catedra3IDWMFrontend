<div class="container">
    <h2>Crear Publicación</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título</label>
        <input id="title" formControlName="title" class="form-control" placeholder="Ingresa el título">
      </div>
  
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" id="image" (change)="onImageChange($event)" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Crear</button>
    </form>
</div>
